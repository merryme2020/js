<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
     <button id="btn">按钮</button>
     <div id="box"></div>
     <script>
         var btn = document.getElementById('btn');
         var box = document.getElementById('box');
         btn.onclick = function () {
             box.style.display = 'none';

         }
     </script>

</body>
</html>
