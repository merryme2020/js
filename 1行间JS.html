<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            background: red;
        }
    </style>
</head>
<body>
   <--
    onclick -点击
     alert -弹出
     优点：非常的直观，直接作用于你写的元素
     缺点：1、结构分离不请求（html\css\js）
           2、无复用性
           3维护不方便（后期修改不方便）
   -->
   <div id="box" onclick="alert(1)"></div>

</body>
</html>
