<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #box{
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>

<body>

    <div  id="box"></div>

    <script>
        var box = document.getElementById('box');// 获取元素
        box.onclick = function () {
            box.style.width='300px'; //获取属性的操作  元素.属性  box元素.样式


        }
    </script>

</body>
</html>
